<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>

  <body>
    <main>
      <section class="product-container">
        <picture>
          <source srcset="images/image-product-mobile.jpg"
           media="(max-width: 680px)">
          <img
            src="images/image-product-desktop.jpg"
            alt="gabrielle-essence-eau-de-parfum"
          />
        </picture>

        <section class="product-info">

          <section class="product-type">
          <p >Perfume</h1>
          </section>
          
          <section class="product-title">
          <h2 >Gabrielle Essence Eau De Parfum</h1>
          </section>

            <section class="product-description">
          <p >
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p></section>

          <section class="product-price">
            <p>$149.99</p>
            <p>$169.99</p>
          </section>

          
          <button class="button">
            <img class="button-cart-icon" src="images/icon-cart.svg" alt="cart-icon" />Add to Cart
          </button>
       
        </section>
      </section>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/knzj777">Filip Kani≈æaj</a>.
      </div>
    </main>
  </body>
</html>
